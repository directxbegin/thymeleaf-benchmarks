<!DOCTYPE html>

<html>

  <!--
    NOTE ON URLS: We will be using absolute URLs everywhere because Thymeleaf 2.1 does not allow relative URLs in
                  non-web environments.
  -->
  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{http://server/css/gtvg.css}" />
  </head>

  <body>

    <h1>Order list</h1>
  
    <table>
      <tr>
        <th>DATE</th>
        <th>CUSTOMER</th>
        <th>TOTAL</th>
        <th></th>
      </tr>
      <tr th:each="o : ${orders}" th:class="${oStat.odd}? 'odd'">
        <td th:text="${#calendars.format(o.date,'dd/MMM/yyyy')}">13 jan 2011</td>
        <td th:text="${o.customer.name}">Frederic Tomato</td>
        <td th:text="${#aggregates.sum(o.orderLines.{purchasePrice * amount})}">23.32</td>
        <td>
          <a href="details.html" th:href="@{http://server/order/details(orderId=${o.id})}">view</a>
        </td>
      </tr>
    </table>

  
    <p>
      <a href="../home.html" th:href="@{http://server/}">Return to home</a>
    </p>
    
  </body>
  
</html>
